services:
  database:
    image: mysql:lts-oraclelinux9
    container_name: mysqldb
    ports:
      - 3307:3306
#    volumes:
#      - /mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin-container
    restart: always
    ports:
      - 8000:80
    environment:
      - PMA_HOST=${MYSQL_HOST}
      - PMA_PORT=${MYSQL_PORT}
    depends_on:
      - database

  redis:
    image: redis:latest
    container_name: redisdb
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: always

  server:
    build:
      context: ../../server
      dockerfile: Dockerfile
    container_name: sustentify-server
    ports:
      - 3000:3000
    environment:
      - PORT=${SERVER_PORT}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - API_CORS_ORIGIN=${API_CORS_ORIGIN}
      - WEB_DOMAIN=${WEB_DOMAIN}
      - DB_HOST=${MYSQL_HOST}
      - DB_PORT=${MYSQL_PORT}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TIMEOUT=${REDIS_TIMEOUT}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_KEY=${CLOUDINARY_KEY}
      - CLOUDINARY_SECRET=${CLOUDINARY_SECRET}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      # DEFAULT 
      # - MAIL_TEMPLATES_PATH=/usr/src/server/templates/mail-templates/
      - MAIL_TEMPLATES_PATH=${MAIL_TEMPLATES_PATH}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    expose:
      - "11434/tcp"
    ports:
      - "11434:11434/tcp"
    healthcheck:
      test: ollama --version || exit 1
    command: serve
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['all']
              capabilities: [gpu]

  ollama-model-loader:
    image: docker:latest  # 🔥 Uses Docker CLI instead of Ollama
    container_name: ollama-model-loader
    depends_on:
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 🔥 Allows running commands inside containers
    entrypoint: ["/bin/sh", "-c"]
    healthcheck:
      test: ["CMD", "docker", "ps"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s
    command:
      - |
        echo "⏳ Waiting for Ollama to be ready..."
        until docker exec ollama ollama list >/dev/null 2>&1; do
            sleep 2
        done
        echo "📥 Pulling models inside Ollama container..."
        docker exec ollama ollama pull mistral:7b-instruct

        echo "✅ Models downloaded. Exiting..."
    restart: "no"

  chat:
    build:
      context: ../../chat
      dockerfile: Dockerfile
    container_name: sustentify-assistant
    ports:
      - 3100:3100
    environment:
      - PORT=3100
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      - CHAT_CORS_ORIGIN=http://localhost
    depends_on:
      - ollama-model-loader
  
  web: 
    build:
      context: ../../web
      dockerfile: Dockerfile
    container_name: sustentify-web
    ports:
      - 80:80
    environment:
      - APP_VERSION=v1.0
      - API_BASE_URL=sustentify-server
      - ASSISTANT_BASE_URL=sustentify-assistant
  
  rancher:
    image: rancher/rancher:latest
    container_name: rancher
    restart: unless-stopped
    ports:
      - "8080:80"  
      - "8443:443"  
    environment:
      - CATTLE_DB_CLEANUP_INTERVAL=3600
      - CATTLE_DB_CLEANUP_MAX_AGE=24h
      - CATTLE_BOOTSTRAP_PASSWORD=${CATTLE_BOOTSTRAP_PASSWORD}
    volumes:
      - rancher-data:/var/lib/rancher
    privileged: true

volumes:
  ollama:
  dbbase:
  rancher-data:
