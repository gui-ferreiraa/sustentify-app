services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    expose:
      - "11434"
    ports:
      - "11434:11434"
    healthcheck:
      test: ollama --version || exit 1
    command: serve
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['all']
              capabilities: [gpu]
    networks:
      - assistant_net

  ollama-model-loader:
    image: docker:latest  # 🔥 Uses Docker CLI instead of Ollama
    container_name: ollama-model-loader
    depends_on:
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 🔥 Allows running commands inside containers
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "⏳ Waiting for Ollama to be ready..."
        until docker exec ollama ollama list >/dev/null 2>&1; do
            sleep 2
        done
        echo "📥 Pulling models inside Ollama container..."
        docker exec ollama ollama pull mistral:7b-instruct

        echo "✅ Models downloaded. Exiting..."
    restart: "no"
    networks:
      - assistant_net

  chat:
    build:
      context: ../../services/chat
      dockerfile: Dockerfile
    container_name: sustentify-assistant
    ports:
      - 8090:8090
    environment:
      - APP_PORT=8090
      - APP_CORS_ORIGIN_URL=${WEB_DOMAIN}
      - OPENAI_API_HOST=${OPENAI_API_HOST}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
    depends_on:
      - ollama-model-loader
    networks:
      - assistant_net
      - observability_net
      - shared_net

volumes:
  ollama:

networks:
  assistant_net:
    driver: bridge
  shared_net:
    external: true
  observability_net:
    external: true