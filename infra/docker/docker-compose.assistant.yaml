services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    expose:
      - "11434"
    ports:
      - "11434:11434"
    healthcheck:
      test: ollama --version || exit 1
    command: serve
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['all']
              capabilities: [gpu]
    networks:
      - internal-network

  ollama-model-loader:
    image: docker:latest  # ðŸ”¥ Uses Docker CLI instead of Ollama
    container_name: ollama-model-loader
    depends_on:
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ”¥ Allows running commands inside containers
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "â³ Waiting for Ollama to be ready..."
        until docker exec ollama ollama list >/dev/null 2>&1; do
            sleep 2
        done
        echo "ðŸ“¥ Pulling models inside Ollama container..."
        docker exec ollama ollama pull mistral:7b-instruct

        echo "âœ… Models downloaded. Exiting..."
    restart: "no"
    networks:
      - internal-network

  chat:
    build:
      context: ../../chat
      dockerfile: Dockerfile
    container_name: sustentify-assistant
    ports:
      - 3100:3100
    environment:
      - PORT=3100
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b-instruct
      - CHAT_CORS_ORIGIN=http://localhost
    depends_on:
      - ollama-model-loader
    networks:
      - assistant-network
      - internal-network

volumes:
  ollama:

networks:
  assistant-network:
    external: true
  internal-network:
    driver: bridge
      