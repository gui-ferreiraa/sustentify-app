<div [class]="'flex gap-5 ' + flexDirection() + ' '">
  <div class="bg-[#FFF952] h-10 w-12 p-2 rounded-md flex items-center justify-center">
    <lucide-angular
      [name]="icon()"
      size="28"
      strokeWidth="2"
    />
  </div>
  <div class="flex flex-col gap-3">
    <h3 [class]="'text-xl font-semibold '+ titleColor() + ' '">
      {{ title() }}
    </h3>
    <p [class]="'default-paragraph ' + descriptionColor() + ' '">
      {{ description() }}
    </p>
  </div>
</div>
