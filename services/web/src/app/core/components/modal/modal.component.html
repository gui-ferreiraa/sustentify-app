<div
  [className]="'fixed inset-0 flex justify-center items-center transition-colors ' + (this.isOpen() ? ' visible bg-gray-500/75 z-50 ' : ' invisible ')"
>
  <div
    (click)="$event.stopPropagation()"
    [className]="'bg-white rounded-xl shadow-w-[70%] w-[73%] p-6 md:w-2/5 transition-all ' + (this.isOpen() ? ' scale-100 opacity-100 ' : ' scale-125 opacity-0 ')"
  >
    <button
      (click)="onClose()"
      class="absolute top-0 right-0 px-3 py-2 cursor-pointer"
    >
      <lucide-angular
        [name]="this.closeIcon"
        size="18"
        class="hover:scale-105 cursor-pointer transition duration-300 ease-in-out hover:text-red-400 text-red-500"
      />
    </button>
    <ng-content></ng-content>
  </div>
</div>
