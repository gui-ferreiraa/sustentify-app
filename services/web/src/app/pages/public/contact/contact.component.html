<main
  class="default-padding max-md:mt-8"
>
  <app-title-display
    [center]="true"
    [subtitle]="contact.subtitle"
    [subtitleColor]="contact.subtitleColor"
    [title]="contact.title"
    [titleColor]="contact.titleColor"
  />
  <div
    class="flex gap-8 flex-col md:flex-row mt-12"
  >
    <section
      class="w-full md:w-2/4"
    >
      <img
        ngSrc="/sustentify/public/sustainable-agriculture_1_lszfya.jpg"
        width="720"
        height="640"
        class="rounded-xl object-cover max-h-[640px] w-full"
        priority
      />
    </section>
    <section
      class="w-full md:w-2/4"
    >
      <p
        class="default-paragraph text-justify"
      >
        Tem dúvidas, sugestões ou quer saber mais sobre como a Sustentify pode ajudar sua empresa a reduzir seu impacto ambiental? Nossa equipe está pronta para atender você! Preencha o formulário abaixo ou entre em contato pelos nossos canais e vamos juntos construir um futuro mais sustentável.
      </p>
      <form
        [formGroup]="contactForm"
        (ngSubmit)="submit()"
        class="flex flex-col mt-6 justify-between"
      >
        <app-primary-input
          formControlName="name"
          inputName="name"
          label="Nome da Empresa"
          placeholder="Company LTDA"
          type="text"
          [error]="contactForm.controls.name.invalid && (contactForm.controls['name'].touched || contactForm.controls.name.dirty)"
          [errorMessage]="
            contactForm.controls.name.errors?.['required'] && 'Nome é obrigatório'
          "
        />
        <app-primary-input
          formControlName="email"
          inputName="email"
          label="Email"
          placeholder="company@sustentify.com"
          type="text"
          [error]="contactForm.controls.email.invalid && (contactForm.controls.email.touched || contactForm.controls.email.dirty)"
          [errorMessage]="
            contactForm.controls.email.errors?.['required'] && 'Email é obrigatório' ||
            contactForm.controls.email.errors?.['email'] && 'Formato de email inválido'
          "
        />
        <app-primary-input
          formControlName="phone"
          inputName="phone"
          label="Telefone"
          placeholder="+55 (11) 00000-0000"
          type="text"
          mask="+00 (00) 00000-0000"
          [error]="contactForm.controls.phone.invalid && (contactForm.controls.phone.touched || contactForm.controls.phone.dirty)"
          [errorMessage]="
            contactForm.controls.phone.errors?.['required'] && 'Telefone é obrigatória' ||
            contactForm.controls.phone.errors?.['pattern'] && 'Formato inválido. Use: +55 (11) 91234-5678'
          "
        />
        <app-select-input
          formControlName="subject"
          inputName="subject"
          [options]="this.subjectOptions"
          label="Assunto"
          [error]="contactForm.controls.subject.invalid && (contactForm.controls.subject.touched || contactForm.controls.subject.dirty)"
          [errorMessage]="
              contactForm.controls.subject.errors?.['required'] && 'Assunto é obrigatório'
          "
        />

        <span class="mt-4"></span>
        <app-textarea-input
          formControlName="message"
          inputName="message"
          label="Mensagem"
          placeholder="mensagem"
          [error]="contactForm.controls.message.invalid && (contactForm.controls.message.touched || contactForm.controls.message.dirty)"
          [errorMessage]="
            contactForm.controls.message.errors?.['required'] && 'Mensagem é obrigatória' ||
            contactForm.controls.message.errors?.['minlength'] && 'Mensagem deve ter no mínimo 15 caracteres'
          "
        />

        <app-button-green
          title="Enviar"
          type="submit"
          [disabled]="this.isSubmitting()"
        />
      </form>
    </section>
  </div>
</main>
