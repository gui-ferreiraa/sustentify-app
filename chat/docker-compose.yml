services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    expose:
      - "11434/tcp"
    ports:
      - "11434:11434/tcp"
    healthcheck:
      test: ollama --version || exit 1
    command: serve
    volumes:
      - ollama:/root/.ollama
    networks:
      - mynetwork
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['all']
              capabilities: [gpu]

  ollama-model-loader:
    image: docker:latest  # ðŸ”¥ Uses Docker CLI instead of Ollama
    container_name: ollama-model-loader
    depends_on:
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # ðŸ”¥ Allows running commands inside containers
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "â³ Waiting for Ollama to be ready..."
        until docker exec ollama ollama list >/dev/null 2>&1; do
            sleep 2
        done
        echo "ðŸ“¥ Pulling models inside Ollama container..."
        docker exec ollama ollama pull nous-hermes2:10.7b-solar-q3_K_S
        docker exec ollama ollama pull mistral:7b-instruct

        echo "âœ… Models downloaded. Exiting..."
    restart: "no"

  chat:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: sustentify-assistant
    ports:
      - 3100:3100
    env_file:
      - ./.env
    depends_on:
      - ollama
    networks:
      - mynetwork

volumes:
  ollama:

networks:
  mynetwork:
    driver: bridge